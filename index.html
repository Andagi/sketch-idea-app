<!DOCTYPE html>
<html>
  <head>
    <title>Sketch Ideas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Start Drawing!</h1>
    <h3> And... Go!</h3>
    <div class="displaybox">
      <div id="currentdisplay">
        <p>
          Prompt #1 Here
        </p>
      </div>
    </div>
    <div class="scrollsection">
      <div id="arrowleft">
        &lt; Left
      </div>
      <div id="arrowright">
        Right &gt;
      </div>
    </div>
    <div class="inputarea">
      <input type="text" id="userinput">
      <button id="submit">Add to the mix</button>
    </div>
    <div id="added">
      This Area will display "Added" when a string is added to the database
    </div>
  </body>
</html>
